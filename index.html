<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Angular Camera Shop</title>
    <link rel="stylesheet" href="style.css"/>
  </head>

  <body ng-controller="MainController" ng-cloak>
    <h2>Camera Shop</h2>

    <!-- Dropdown Menu -->
    <select ng-model="filter" ng-init="filter='rating'">
      <option value="price">Price</option>
      <option value="rating">Rating</option>
    </select>

    <!-- Camera Display -->
    <div ng-repeat="camera in data | orderBy: filter" class="camera">
      <h3>{{ camera.title }}</h3>
      <img ng-src="{{ camera.image }}" alt="camera image"/>
      <p ng-show="camera.onSale" ng-class='{yellow: camera.onSale}'>
        Price: {{ camera.price | currency }} ON SALE!!
      </p>
      <p ng-hide="camera.onSale">
        Price: {{ camera.price | currency }}
      </p>
      <p>Rating: {{ camera.rating }}</p>
    </div>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
